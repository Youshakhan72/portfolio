<html lang="en"></html>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .hover-effect:hover {
            color: #fbbf24;
            transition: color 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-black text-white">
    <header class="flex justify-between items-center p-6">
        <div class="text-2xl font-bold">Yousha</div>
        <nav>
            <div class="md:hidden">
                <button id="menu-btn" class="text-white focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
            <ul id="menu" class="hidden md:flex space-x-6">
                <li><a class="text-white hover:text-yellow-500" href="home.html">Home</a></li>
                <li><a class="text-white hover:text-yellow-500" href="about.html">About</a></li>
                <li><a class="text-white hover:text-yellow-500" href="resume.html">Resume</a></li>
                <li><a class="text-white hover:text-yellow-500" href="services.html">Services</a></li>
                <li><a class="text-white hover:text-yellow-500" href="skills.html">Skills</a></li>
                <li><a class="text-white hover:text-yellow-500" href="projects.html">Projects</a></li>
                <li><a class="text-white hover:text-yellow-500" href="blog.html">My Blog</a></li>
                <li><a class="text-white hover:text-yellow-500" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-6 fade-in">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-6">Contact Me</h1>
            <p class="mb-6 text-gray-400">Feel free to reach out to me through the form below or via my contact details.</p>
            <div class="mb-6">
                <p class="text-lg text-white"><i class="fas fa-phone-alt text-yellow-500 mb-2"></i>+91 7981927918</p>
                <p class="text-lg text-white"><i class="fas fa-envelope text-yellow-500"></i> youshakhanstudent@gmail.com</p>
            </div>
            <form class="space-y-4">
                <div>
                    <label class="block text-gray-400" for="name">Name</label>
                    <input class="w-full p-2 bg-gray-800 text-white rounded" id="name" name="name" type="text" required/>
                </div>
                <div>
                    <label class="block text-gray-400" for="email">Email</label>
                    <input class="w-full p-2 bg-gray-800 text-white rounded" id="email" name="email" type="email" required/>
                </div>
                <div>
                    <label class="block text-gray-400" for="message">Message</label>
                    <textarea class="w-full p-2 bg-gray-800 text-white rounded" id="message" name="message" rows="4" required></textarea>
                </div>
                <button class="bg-yellow-500 text-black px-6 py-2 rounded-full font-bold hover:bg-yellow-600 transition duration-300" type="submit">Send</button>
            </form>
        </div>
    </main>
    <footer class="p-6 mt-12">
        <div class="flex justify-center space-x-4">
            <a class="text-gray-400 hover:text-white hover-effect" href="https://www.instagram.com" target="_blank" rel="noopener">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a class="text-gray-400 hover:text-white hover-effect" href="https://www.github.com" target="_blank" rel="noopener">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a class="text-gray-400 hover:text-white hover-effect" href="https://www.linkedin.com" target="_blank" rel="noopener">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
        </div>
    </footer>
    <script>
        document.getElementById('menu-btn').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });

        window.addEventListener('load', function() {
            document.querySelector('.fade-in').classList.add('visible');
        });
    </script>
</body>
</html>
